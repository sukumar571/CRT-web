<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        input{
            height: 66px;
            width: 100px;
            font-size: 20px;
        }
        button {
            width: 82px;
            height: 66px;
            margin-left: 6px;
        }
        .btn{
            background-color:darkcyan;
            font-size: 20px;
        }
        #txt1{
            font-size: 25px;
            background-color:aliceblue;
            border: 2px solid lightblue;
        }
    </style>
</head>
<body>
    <div class="container alert alert-success mt-3">
        <h1 class="text-center rounded">CALCULATOR</h1>
    </div>
    <div class="container-fluid alert alert-info col-sm-4">
        <div class="container col-sm-11 mt-6 ">
            <input class="form-control mt-4" type="text" id="txt1" value="">
        </div>
        <div class="container col-sm-11 mt-3">
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">%</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">CE</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">C</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">del</button>
        </div>
        <div class="container col-sm-11">
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">1</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">2</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">3</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">+</button>
        </div>
        <div class="container col-sm-11">
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">4</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">5</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">6</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">-</button>
        </div>
        <div class="container col-sm-11 ">
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">7</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">8</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">9</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">*</button>
        </div>
        <div class="container col-sm-11">
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">0</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">.</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">/</button>
            <button class="btn btn-secondary mt-2" onclick="fun1(this)">=</button>
        </div>
    </div>
</body>
</html>
<script>
    function fun1(btn) 
    {
      let txtbox=document.getElementById("txt1");
      let oldval=txtbox.value;
      let newval=btn.innerHTML;
      if(newval=="=")
      {
         txtbox.value=eval(oldval);
      }
      else if(newval=="CE")
      {
         txtbox.value="";
      }
      else if(newval=="del")
      {
         txtbox.value=oldval.slice(0,oldval.length-1);
      }
      else if(newval=="C")
      {
         txtbox.value="";
      }
      else
      {
         txtbox.value=oldval+newval;
      }
    }
</script>
