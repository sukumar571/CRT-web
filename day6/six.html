<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="alert alert-info text-center">Concat Example</h1>
    <div class="container">
            <div class="form-group">
                <label for="num1">First Number</label>
                <input type="number" class="form-control bg-secondary text-white" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Second Number</label>
                <input type="number" class="form-control bg-secondary text-white" id="num2">
            </div>
            <div class="text-center">
                <button onclick="fun1()" type="concat" class="btn btn-dark mt-4">ADD</button>
                <button onclick="fun2()" type="concat" class="btn btn-dark mt-4">SUB</button>
                <button onclick="fun3()" type="concat" class="btn btn-dark mt-4">MUL</button>
                <button onclick="fun4()" type="concat" class="btn btn-dark mt-4">DIV</button>
            </div>
        <p id="out" class="text-center display-4 mt-5" style="font-family:'Times New Roman', Times, serif;"></p>
    </div>
</body>
</html>
<script>
    function fun1() {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let a=parseInt(num1);
        let b=parseInt(num2);
        let add=a+b;
        document.getElementById("out").innerHTML=add;
    }
    function fun2() {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let a=parseInt(num1);
        let b=parseInt(num2);
        let sub=a-b;
        document.getElementById("out").innerHTML=sub;
    }
    function fun3() {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let a=parseInt(num1);
        let b=parseInt(num2);
        let mul=a*b;
        document.getElementById("out").innerHTML=mul;
    }
    function fun4() {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let a=parseInt(num1);
        let b=parseInt(num2);
        let div=a/b;
        document.getElementById("out").innerHTML=div;
    }
</script>
