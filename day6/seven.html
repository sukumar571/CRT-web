<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="alert alert-info text-center">Operators in js</h1>
    <div class="container">
            <div class="form-group">
                <label for="num1">First Number</label>
                <input type="number" class="form-control bg-secondary text-white" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Second Number</label>
                <input type="number" class="form-control bg-secondary text-white" id="num2">
            </div>
            <div class="text-center">
                <button onclick="fun1(this)" class="btn btn-dark mt-4">ADD</button>
                <button onclick="fun1(this)" class="btn btn-dark mt-4">SUB</button>
                <button onclick="fun1(this)" class="btn btn-dark mt-4">MUL</button>
                <button onclick="fun1(this)" class="btn btn-dark mt-4">DIV</button>
            </div>
    </div>
</body>
</html>
<script>
    function fun1(ele) {
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        let a=parseInt(num1);
        let b=parseInt(num2);
        let c=0;
        if(ele.innerHTML=="ADD")
        {
            c=a+b;
        }
        else if(ele.innerHTML=="SUB")
        {
            c=a-b;
        }
        else if(ele.innerHTML=="MUL")
        {
            c=a*b;
        }
        else(ele.innerHTML=="DIV")
        {
            c=a/b;
        }
        alert(c);
    }
    
</script>
