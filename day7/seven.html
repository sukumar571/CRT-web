<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <p class="display-6 alert bg-secondary text-white text-center">Whileloop Example  </p>
    </div>
    <script>
        let i=1;
        while(i<=10)
        {
            document.write("<h1>"+i+"</h1>");
            i=i+1;
        }
    </script>
</body>
</html>
