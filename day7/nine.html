<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <h1 class="alert alert-info text-center">Even Numbers</h1>
    </div>
    <script>
        let count=0;
        let n=prompt("enter a number");
        for (var i = 1; i <=10; i++) 
        {
            if (n % i == 0) 
            {   
                count++;
                document.write("<h3>"+ i +"<br>"+"</h3>");
            }
        }
        document.write("<h1>count = "+count+"</h1>");
        if (count == 2)
        {
            document.write("<h1>Prime Number</h1>");
        }
        else
        {
            document.write("<h1>Not a Prime Number</h1>");
        }
    </script>
</body>
</html>
