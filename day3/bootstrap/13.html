
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid ">
        <h1 class="col-10 m-auto shadow  border-5 border-success mt-3 text-center alert bg-info">Bootstrap - 5 Progress Bar</h1>
    </div>

    <div class="container mt-5 ">
        <div class="progress">
            <div class="progress-bar " style="width: 25%;">CSS</div>
            <div class="progress-bar bg-success" style="width: 25%;">HTML</div> 
            <div class="progress-bar bg-info" style="width: 25%;">Bootstrap</div>
            <div class="progress-bar bg-warning" style="width: 25%;">JavaScript</div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar progress-bar-striped  bg-success w-25 ">HTML</div>
            <div class="progress-bar progress-bar-striped  w-25">CSS</div>
            <div class="progress-bar progress-bar-striped  bg-danger" style="width: 45%;">Bootstrap</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-25 ">HTML</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated w-25">CSS</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 45%;">Bootstrap</div>
        </div>
</body>
</html>
