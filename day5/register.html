    <!-- create a register page -->
     <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-3">
                <img src="img7.jpg" class="img img-thumbnail w-100" alt="">
            </div>
            <div class="col-sm-6 mt-3">
                <div>
                    <h1 style="font-family: 'Times New Roman', Times, serif;font-size: 60px; text-align: center;" class="display-1">Register</h1>
                    <form action="" class="mt-3">
                        <div class="mb-4">
                            <input type="text" class="form-control border border-3" id="name" placeholder="FullName">
                        </div>
                        <div class="mb-4">
                            
                            <input type="email" class="form-control border border-3" id="email" placeholder="email">
                        </div>
                        <div class="mb-4">
                    
                            <input type="password" class="form-control border border-3" id="password" placeholder="password">
                        </div>
                        <div class="mb-4">
                
                            <input type="tel" class="form-control border border-3" id="phone" placeholder="phonenumber">
                        </div>
                        <div>
                            <select class="form-select form-control border border-3" name="country" id="countryid">
                                <option value="-">--Country--</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <textarea class="form-control border border-3" name="address" id="address" placeholder="Address"></textarea>
                        </div>
                        <div class="mt-3 float-end">
                            <input type="submit" class="btn btn-primary" value="Register">
                            <a href="login.html" class="btn btn-success">Login</a>
                            <input type="reset" class="btn btn-danger" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
